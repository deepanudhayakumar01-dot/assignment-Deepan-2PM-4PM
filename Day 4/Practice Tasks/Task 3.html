<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested list</title>
</head>
<body>
    <h2>country</h2>
    <ol>
        <li>India
            <ul>
                <li>Tamil Nadu</li>
                <li>Karnataka</li>
                <li>Kerala</li>
            </ul>
        </li>
        <li>USA
            <ul>
                <li>California</li>
                <li>Texas</li>
                <li>Florida</li>
            </ul>
        </li>
        <li>Australia
            <ul>
                <li>New South Wales</li>
                <li>Victoria</li>
                <li>Queensland</li>
            </ul>
        </li>
    </ol>    

</body>
</html>
