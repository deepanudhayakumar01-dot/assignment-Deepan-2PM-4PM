<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .container{
            display: grid;
            grid-template-columns:repeat(auto-fill,minmax(150px,1fr)) ;
            gap: 5px;
            padding: 20px;
            background-color: rgb(247, 207, 157);
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            border: 1px solid darkgrey;
        }
    </style>
</head>
<body>
    <h2 style="background-color: rgb(220, 152, 70); text-align: center;">Gallery</h2>
    <div class="container">
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>
        <div class="box">Image</div>


    </div>
</body>
</html>
