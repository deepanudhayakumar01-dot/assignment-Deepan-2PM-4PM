<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .preview {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h3>Form</h3>

    <label>Name:</label><br />
    <input type="text" id="nameInput" /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="emailInput" /><br />

    <!-- Preview Section -->
    <div class="preview">
      <h4>Preview</h4>
      <p>Name: <span id="namePreview">---</span></p>
      <p>Email: <span id="emailPreview">---</span></p>
    </div>
    <script>
      const nameInput = document.getElementById("nameInput");
      const emailInput = document.getElementById("emailInput");

      const namePreview = document.getElementById("namePreview");
      const emailPreview = document.getElementById("emailPreview");

      // input event → updates while typing
      nameInput.addEventListener("input", () => {
        namePreview.textContent = nameInput.value || "---";
      });

      emailInput.addEventListener("input", () => {
        emailPreview.textContent = emailInput.value || "---";
      });

      // change event → triggers after focus leaves input
      nameInput.addEventListener("change", () => {
        console.log("Name field changed");
      });

      emailInput.addEventListener("change", () => {
        console.log("Email field changed");
      });
    </script>
  </body>
</html>
