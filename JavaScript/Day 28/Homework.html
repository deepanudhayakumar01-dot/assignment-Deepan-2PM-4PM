<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Profile Card -->
          <div class="card shadow-lg bg-white p-4">
            <div class="row g-4 align-items-center">
              <!-- Image -->
              <div class="col-12 col-md-4 text-center">
                <img
                  src="https://via.placeholder.com/150"
                  class="img-fluid rounded-circle border"
                  alt="Profile Image"
                />
              </div>

              <!-- Text -->
              <div class="col-12 col-md-8 text-center text-md-start">
                <h2 class="display-6 text-primary mb-2">Deepan</h2>
                <p class="lead text-muted mb-2">Full Stack Developement</p>
                <p class="text-secondary mb-3">
                  Passionate about building web applications and learning new
                  technologies.
                </p>

                <span class="badge bg-success me-2">Java</span>
                <span class="badge bg-info text-dark me-2">JavaScript</span>
                <span class="badge bg-warning text-dark">Bootstrap</span>
              </div>
            </div>
          </div>
          <!-- End Card -->
        </div>
      </div>
    </div>
  </body>
</html>
