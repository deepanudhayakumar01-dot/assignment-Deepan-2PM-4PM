<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form </title>
</head>
<body>
    <h1>student registration form </h1>
    <form>
        <label for="Rolls">Roll Number</label> <br>
        <input type="text" id="rolls" name="rolls"><br>
        <label for="name">First Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="mobile">Mobile No</label> <br>
        <input type="tel" id="mobile" name="mobile"><br>
        <label for="gender">Gender</label> <br>
        <label for="">Male</label>
        <input type="radio" value="Male" name="gender" id="male">
        <label for="">  Female</label>
        <input type="radio" value="female" name="gender" id="female">
        <label for="">Other's</label>
        <input type="radio" value="other" name="gender" id="other"><br>
        <label for="courses">Courses</label> <br>
        <select name="courses" id="courses">      
            <option value="">Full Stoct</option>
            <option value="">Data Analytics</option> 
            <option value="">Data Science</option>
        </select>
        <br>
        <label for="Address">Address</label>  <br>
        <input type="text" id="address" name="address"><br>

            
        <button type="submit">submit</button>

        
    </form>
</body>
</html>
