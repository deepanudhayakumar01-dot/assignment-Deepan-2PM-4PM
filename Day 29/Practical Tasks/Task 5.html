<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">FoodMenu</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Menu</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Menu Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4 fw-bold">Our Menu</h2>

        <div class="row g-4">
          <!-- Menu Item -->
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 shadow-sm">
              <img
                src="https://via.placeholder.com/400x250"
                class="card-img-top"
                alt="item"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Burger</h5>
                <p class="text-muted">₹199</p>
                <button class="btn btn-primary w-100">Order Now</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 shadow-sm">
              <img
                src="https://via.placeholder.com/400x250"
                class="card-img-top"
                alt="item"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Pizza</h5>
                <p class="text-muted">₹299</p>
                <button class="btn btn-primary w-100">Order Now</button>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card h-100 shadow-sm">
              <img
                src="https://via.placeholder.com/400x250"
                class="card-img-top"
                alt="item"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Pasta</h5>
                <p class="text-muted">₹249</p>
                <button class="btn btn-primary w-100">Order Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
