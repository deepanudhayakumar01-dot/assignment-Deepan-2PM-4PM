<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container{
           display: grid; 
           background: linear-gradient(to right ,rgb(150, 97, 97),rgb(139, 47, 47));
           grid-template-columns: repeat(1,2fr) repeat(2,1fr);
           gap: 10px;
           justify-content: center;
           align-items: center;
           padding: 25px;

        }
        .galler{
            display: flex;
            background-color: white;
            height: 100px;
            justify-content: center;
            align-items: center;
           
            border: 1px solid red;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="galler">Photo1</div>
        <div class="galler">Photo2</div>
        <div class="galler">Photo3</div>
        <div class="galler">Photo4</div>
        <div class="galler">Photo5</div>
        <div class="galler">Photo6</div>
        
    </div>
  </body>
</html>
