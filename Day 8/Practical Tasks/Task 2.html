<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 2px 15px rgba(64, 64, 64, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f79b9b;
            background-color: antiquewhite;
        }
        th {
            background-color: #fce2e2;
        }
    </style>
</head>
<body>
    <div>
        <table  cellpadding="10" cellspacing="0">
            <tr class="head">
                <th>Plan</th>
                <th>Price</th>
                <th>Features</th>
            </tr>
            <tr>
                <td>Basic</td>
                <td>$9.99/month</td>
                <td>Feature A, Feature B</td>
            </tr>
            <tr>
                <td>Standard</td>
                <td>$19.99/month</td>
                <td>Feature A, Feature B, Feature C</td>
            </tr>
            <tr>
                <td>Premium</td>
                <td>$29.99/month</td>
                <td>Feature A, Feature B, Feature C, Feature D</td>
            </tr>
        </table>    
       
    </div>
</body>
</html>
