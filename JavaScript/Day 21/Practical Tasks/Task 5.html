<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="addFun()">Add Array's</button>
    <p id="add"></p>
  </body>
  <script>
    function addFun() {
      const products = ["Pen", "Book", "Note", "Moblie"];
      const pag = document.getElementById("add");
      products.forEach( function (product) {
        let li = document.createElement("li");
        li.textContent = product;
        pag.appendChild(li);
      });
    }
  </script>
</html>
