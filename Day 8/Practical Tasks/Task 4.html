<html lang="en">
<head>

    <title>product tile grid</title>
    <style>
        div{
            display: inline-block;
            border:  2px solid violet
        }
        img {
            width: 300px;
            height: 300px;
            margin: 20px;
            display: block;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            width: 300px;
            font-size: 16px;
            margin: 20px;
        }
    </style>
</head>
