<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Cards</title>
    <style>
    .head {
        display: flex;
        gap: 20px;
        width: 500px;
        justify-content: center;
        align-items: center;
        height: 400px;
        border: 2px solid rgb(131, 240, 131);
    }
    .div {
        display: flex;
        flex-direction: column; 
        gap: 5px;
        border: 2px solid rgb(237, 141, 141);
        padding: 5px;
        text-align: center;
        width: 100px;
    }
    button {
        padding: 5px;
        background-color: rgb(242, 141, 97);
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }   

    </style>
</head>
<body>
    <section class="head">
        <div class="div">
            <h3>Basic</h3>
            <p>$10 / month</p>
            <p>Lorem ipsum dolor sit.</p>
            <button>Buy Now</button>
        </div>
        <div class="div">
            <h3>Standard</h3>
            <p>$20 / month</p>
            <p>Lorem ipsum dolor sit.</p>
            <button>Buy Now</button>
        </div>
        <div class="div">
            <h3>Premium</h3>
            <p>$30 / month</p>
            <p>Lorem ipsum dolor sit.</p>
            <button>Buy Now</button>
        </div>  
    </section>
</body>
</html>
