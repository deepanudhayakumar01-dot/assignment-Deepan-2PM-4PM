<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Toolbar</title>
    <style>
        .div{
            display: flex;
            gap: 10px;
            align-items: center;
            border: 2px solid rgb(131, 240, 131);
            padding: 5px;
            width: 400px;
        }
        input{
            flex: 1;
            padding: 5px;
        }
        button{
            padding: 5px 10px;
        }
        p{
            font-size: 24px;
            margin: 0;
        }   
    </style>
</head>
<body>
    <div class="div">
        <p>&#8801</p>
        <input type="text" placeholder="Search...">
        <button>Filter</button>
    </div>
</body>
</html>
