<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.site-header {
  display: flex;
  align-items: center;
  justify-content: space-between;  
  padding: 15px 25px;
  background: #f9f9f9;
  border-bottom: 1px solid #ddd;
}


.logo {
  font-size: 22px;
  font-weight: 700;
  text-decoration: none;
  color: #333;
}

.main-nav {
  flex: 1;                  
  display: flex;
  justify-content: center;  
}

.main-nav ul {
  list-style: none;
  display: flex;
  gap: 30px;                
  margin: 0;
  padding: 0;
}

.main-nav a {
  text-decoration: none;
  color: #444;
  font-size: 16px;
}
.cta-btn {
  background: #0077ff;
  color: #fff;
  padding: 10px 18px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  white-space: nowrap;        
}

.cta-btn:hover {
  background: #005fcc;
}

    </style>
</head>
<body>
    <header class="site-header">
  <a href="#" class="logo">MyBrand</a>

  <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <a href="#" class="cta-btn">Sign Up</a>
</header>

</body>
</html>
