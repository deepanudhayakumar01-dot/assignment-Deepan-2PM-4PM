<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">MyBrand</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-light py-5">
      <div class="container">
        <div class="row align-items-center text-center text-md-start">
          <!-- Text -->
          <div class="col-md-6 mb-4 mb-md-0">
            <h1 class="display-5 fw-bold">Build Better Websites</h1>
            <p class="lead text-muted">
              Create responsive, modern web pages faster using Bootstrap.
            </p>
            <div
              class="d-flex justify-content-center justify-content-md-start gap-3"
            >
              <button class="btn btn-primary btn-lg">Get Started</button>
              <button class="btn btn-outline-secondary btn-lg">
                Learn More
              </button>
            </div>
          </div>

          <!-- Image -->
          <div class="col-md-6">
            <img
              src="https://via.placeholder.com/500x300"
              class="img-fluid"
              alt="hero image"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
