<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid black;
            width: 300px;
            padding: 20px;
            margin: 20px ;
            box-sizing: border-box;
            background-color: lightgray;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            background-color: aqua;
        }
        p {
            background-color: beige;
            font-size: 15px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Box1</h1>
        <p>This is box one.</p>
    </div>
    <div>
        <h1>Box2</h1>
        <p>This is box two.</p>
    </div>
</body>
</html>
